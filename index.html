<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
    <title>HTML Template</title>
    
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <script src="js/jquery.js" type="text/javascript"></script>
</head>

<body>
	<div id="wrapper">		
		<div id="court">
			<div id="player1">
			</div>
			<div id="player2">
			</div>
			<div id="ball">
			</div>
		</div>
        <dl id="scoreBoard">
            <dt>P1:</dt>
            <dd id="p1Score">0</dd>
            <dt>P2:</dt>
            <dd id="p2Score">0</dd>
        </dl>
        <div id="help">
            <h1>Simple jQuery Pong</h1>
            <div>
                <h2>Top player:</h2>
                <dl>
                    <dt>Left:</dt>
                    <dd>Left Arrow</dd>
                     <dt>Right:</dt>
                    <dd>Right Arrow</dd>
                </dl>
            </div>
            <div>
                <h2>Bottom player:</h2>
                <dl>
                    <dt>Left:</dt>
                    <dd>A key</dd>
                     <dt>Right:</dt>
                    <dd>S Key</dd>
                </dl>
            </div>

        </div>
	</div>
    <script src="js/refactorMain.js" type="text/javascript"></script>
</body>
</html>
